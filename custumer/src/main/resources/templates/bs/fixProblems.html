<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body th:align="center">
<div class="container"  >

    <h2> 处理逻辑 </h2>
    <div>
        <form class="form-horizontal"  th:object="${bsRequestForm}" th:action="@{/bs2/HandlerResult}" method="post">

            <div class="form-group" th:class="${#fields.hasErrors('idempotencykey')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">幂等键:</label>
                <div class="col-sm-10">
                    <input type="text" min="0" max="5000" step="0.01" class="form-control" th:field="*{idempotencykey}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('idempotencykey')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>


            <div class="form-group" th:class="${#fields.hasErrors('e2eId')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">e2eId:</label>
                <div class="col-sm-10">
                    <input type="text" min="0" max="5000" step="0.01" required="required" class="form-control" th:field="*{e2eId}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('e2eId')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('coName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">商户名称:</label>
                <div class="col-sm-10">
                    <select min="0" max="5000" step="0.01" class="form-control" required="required" th:field="*{coName}" th:errorclass="has-error">
                        <option value="dukpay" >dukpay</option>
                        <option value="wan_bo" >wanbo</option>
                        <option value="cheng_fan" >chengfan</option>
                    </select>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('coName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>


            <div class="form-group">


            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>





    </div>

    <p>    </p>
    <p>    </p>
    <p>    </p>
    <div th:if="${not #lists.isEmpty(bsResponse)}">
        <div class="form-group" >
            <label style="background-color: #bc3030" th:text="${bsResponse.errorMsg}" class="col-sm-2 control-label">:</label>
        </div>

    </div>
</div>

</body>
</html>
